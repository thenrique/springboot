<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de materiais</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Material</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${material}" th:action="@{/material/salvar}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" >
                                <label>Denominação</label>
                                <input type="text" class="form-control input-sm" th:field="*{denominacao}" autofocus="autofocus" placeholder="Informe a denominaçãp" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" >
                                <label>Situação</label> 
                                <input type="checkbox" class="form-control input-sm" th:field="*{ativo}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" >
                                <label>Valor</label> 
                                <input type="text" class="form-control input-sm" th:field="*{valor}"  />
                            </div>
                        </div>
                         <div class="form-group row">
                            <div class="col-md-4" >
                                <label>Categoria</label> 
                                 <select th:field="*{categoria}" th:remove="all-but-first">
					                <option th:each="categoria : ${categorias}"
					                        th:value="${categoria.id}"  th:text="${categoria.denominacao}">
					                        </option>
					                       
            					 </select>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/cancelar}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
