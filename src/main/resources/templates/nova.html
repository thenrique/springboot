<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Categoria</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Categoria</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${categoria}" th:action="@{/categoria/salvar}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" >
                                <label>Denominação</label>
                                <input type="text" class="form-control input-sm" th:field="*{denominacao}" autofocus="autofocus" placeholder="Informe a denominaçãp" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" >
                                <label>Situação</label> 
                                <input type="checkbox" class="form-control input-sm" th:field="*{ativo}" />
                            </div>
                        </div>
                         <div class="form-group row">
                            <div class="col-md-4" >
                                <label>Grupo</label> 
                                 <select th:field="*{grupoCategoria}" th:remove="all-but-first">
					                <option th:each="grupo : ${gruposCategoria}"
					                        th:value="${grupo.id}"  th:text="${grupo.denominacao}">
					                        </option>
					                       
            					 </select>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/cadastrar}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
